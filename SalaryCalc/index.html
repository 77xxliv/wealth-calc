<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <title>个人财务计算器</title>
  <style>
    body { font-family: sans-serif; margin: 30px; }
    .tabs { margin-bottom: 16px; }
    .tab { display: inline-block; padding: 5px 24px; margin-right: 10px; cursor: pointer; border-bottom: 2px solid transparent;}
    .tab.active { color: #1989fa; border-bottom: 2px solid #1989fa; font-weight: bold;}
    #tab-content { margin-top: 12px;}
    .sum { font-weight: bold; color: #d81e06;}
    .tool-section { margin: 16px 0; }
    label { display: inline-block; width: 120px; }
    input, select { width: 120px;margin-right: 10px;}
    #settings-panel { display: none; margin: 20px 0; padding: 14px; background: #f8f8f8; border-radius: 8px; }
    .settings-btn { margin-right: 12px;}
  </style>
</head>
<body>
  <h2>个人财务计算器</h2>
  <div class="tabs">
    <span class="tab active" data-tool="gjj">公积金贷款</span>
    <span class="tab" data-tool="tax">个人所得税</span>
    <span class="tab" data-tool="ylj">养老金测算</span>
  </div>
  <div id="tab-content"></div>
  <button id="toggle-settings" class="settings-btn">打开参数设置</button>
  <button id="clear-data" class="settings-btn">清空数据</button>
  <div id="settings-panel"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
