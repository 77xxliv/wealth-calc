<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>个人财务计算面板（2025）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <label>全局月工资（元）：</label>
  <input type="number" id="global_salary" value="20000" step="50">
  <button id="toggle-settings">打开参数设置</button>
  <button id="clear-data" class="icon-btn" title="恢复默认值">🔄</button>

  <div class="settings-panel" id="settings-panel" style="display: none;">
    <h4>参数设置</h4>
    <label>公积金比例（% 单位/个人相同）：</label>
    <input type="number" id="param_gjj_rate" value="12">
    <label>公积金缴纳下限：</label>
    <input type="number" id="param_gjj_base_min" value="2486">
    <label>公积金缴纳上限：</label>
    <input type="number" id="param_gjj_base_max" value="33972">
    <label>社保缴纳下限：</label>
    <input type="number" id="param_base_min" value="6520">
    <label>社保缴纳上限：</label>
    <input type="number" id="param_base_max" value="33972">
    <label>五险个人+单位比例%（示例28.3）：</label>
    <input type="number" id="param_social_rate" value="28.3">
  </div>

  <div class="tabs">
    <div class="tab active" data-tool="gjj">🏠 公积金</div>
    <div class="tab" data-tool="tax">💰 个税</div>
    <div class="tab" data-tool="ylj">👴 养老金</div>
  </div>
  <div id="tab-content"></div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
